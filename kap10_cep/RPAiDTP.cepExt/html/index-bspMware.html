<!DOCTYPE html>
<html class="spectrum spectrum--medium spectrum--lightest">
<head>
	<title></title>

	<script src="../js/CSInterface.js" defer></script>
	<script src="../js/Vulcan.js" defer></script>
	<script src="../js/main.js" defer></script>
	<script src="../js/main-bspMware.js" defer></script>

	<link rel="stylesheet" href="../css/style.css">

	<link rel="stylesheet" href="../node_modules/@spectrum-css/vars/dist/spectrum-global.css">

	<link rel="stylesheet" href="../node_modules/@spectrum-css/vars/dist/spectrum-medium.css">
	<link rel="stylesheet" href="../node_modules/@spectrum-css/vars/dist/spectrum-large.css">

	<link rel="stylesheet" href="../node_modules/@spectrum-css/vars/dist/spectrum-lightest.css">
	<link rel="stylesheet" href="../node_modules/@spectrum-css/vars/dist/spectrum-light.css">
	<link rel="stylesheet" href="../node_modules/@spectrum-css/vars/dist/spectrum-dark.css">
	<link rel="stylesheet" href="../node_modules/@spectrum-css/vars/dist/spectrum-darkest.css">

	<link rel="stylesheet" href="../node_modules/@spectrum-css/typography/dist/index-vars.css">
	<link rel="stylesheet" href="../node_modules/@spectrum-css/button/dist/index-vars.css">
	<link rel="stylesheet" href="../node_modules/@spectrum-css/textfield/dist/index-vars.css">

</head>
<body>
	<div class="container" id="cepCsMw">
		<div class="container">	
			<div class="row">
				<div class="spectrum-Textfield">
					<input class="spectrum-Textfield-input" id="input_jobno" type="text" placeholder="Auftragsnummer" pattern="[0-9]{6}">
				</div>

				<button class="spectrum-Button spectrum-Button--secondary spectrum-Button--sizeM" onclick="validateSearch(document.getElementById('input_jobno').value)">
					<span class="spectrum-Button-label">Suchen</span>
				</button>
			</div>
			<hr class="spectrum-Divider spectrum-Divider--sizeM">

			<div class="row" id="jobinfo">
				<h6 class="spectrum-Heading spectrum-Heading--sizeXS">Projektdetails</h6>
				<div style="height: 100px; width: 100px; background-size: cover; float: right;" id="projImg"></div>
				<p><strong>Art.-Nr.: </strong><span id="projData_artno"></span></p>
				<p><strong>Produktname: </strong><span id="projData_name"></span></p>
				<p><strong>Produktvariation: </strong><span id="projData_variant"></span></p>
				<p><strong>Marke: </strong><span id="projData_brand"></span></p>
				<p><strong>Lieferant: </strong><span id="projData_suppl"></span></p>
				<p><strong>Lieferdatum: </strong><span id="projData_delivery"></span></p>
				<p><strong>Kontakt Lieferant: </strong><span id="projData_conSupp"></span></p>
				<p><strong>Kontakt Händler: </strong><span id="projData_conMerch"></span></p>
				<p><strong>Status: </strong><span id="projData_status"></span></p>
				<p><strong>Bemerkungen: </strong><span id="projData_comments"></span></p>
			</div>

			<hr class="spectrum-Divider spectrum-Divider--sizeM">

			<div class="row">
				<h6 class="spectrum-Heading spectrum-Heading--sizeXXS">Projekt anzeigen im</h6>

				<button class="spectrum-Button spectrum-Button--secondary spectrum-Button--sizeS" onclick="openUrl('pmsys')">
					<span class="spectrum-Button-label">PM-System</span>
				</button>

				<button class="spectrum-Button spectrum-Button--secondary spectrum-Button--sizeS" onclick="openUrl('dummy')">
					<span class="spectrum-Button-label">Intranet</span>
				</button>

				<button class="spectrum-Button spectrum-Button--secondary spectrum-Button--sizeS" onclick="openPath('dummy')">
					<span class="spectrum-Button-label">Dateisystem</span>
				</button>
			</div>

			<hr class="spectrum-Divider spectrum-Divider--sizeM">

			<div class="row">
				<h6 class="spectrum-Heading spectrum-Heading--sizeXXS">Prozess: Status setzen auf</h6>

				<button class="spectrum-Button spectrum-Button--secondary spectrum-Button--sizeS" onclick="setStatus('Start ausstehend')">
					<span class="spectrum-Button-label">Start ausstehend</span>
				</button>

				<button class="spectrum-Button spectrum-Button--secondary spectrum-Button--sizeS" onclick="setStatus('In Bearbeitung')">
					<span class="spectrum-Button-label">In Bearbeitung</span>
				</button>

				<button class="spectrum-Button spectrum-Button--secondary spectrum-Button--sizeS" onclick="setStatus('Erledigt')">
					<span class="spectrum-Button-label">Erledigt</span>
				</button>
			</div>



			<hr class="spectrum-Divider spectrum-Divider--sizeM">

			<div class="row">
				<h6 class="spectrum-Heading spectrum-Heading--sizeXXS">Corporate Identity & Design</h6>

				<button class="spectrum-Button spectrum-Button--secondary spectrum-Button--sizeS" onclick="openUrl('dummy')">
					<span class="spectrum-Button-label">Brand-Richtlinien</span>
				</button>

				<button class="spectrum-Button spectrum-Button--secondary spectrum-Button--sizeS" onclick="openUrl('dummy')">
					<span class="spectrum-Button-label">Allgemeines</span>
				</button>
			</div>

			<hr class="spectrum-Divider spectrum-Divider--sizeM">

			<div class="row">
				<h6 class="spectrum-Heading spectrum-Heading--sizeXXS">Artwork-Funktionen</h6>
				<button class="spectrum-Button spectrum-Button--secondary spectrum-Button--sizeS">
					<span class="spectrum-Button-label">Layout-Template öffnen</span>
				</button>

				<button class="spectrum-Button spectrum-Button--secondary spectrum-Button--sizeS" onclick="buildXml()">
					<span class="spectrum-Button-label">XML-Datei generieren</span>
				</button>

				<button class="spectrum-Button spectrum-Button--secondary spectrum-Button--sizeS" onclick="generateAssets()">
					<span class="spectrum-Button-label">Assets generieren</span>
				</button>
				<button class="spectrum-Button spectrum-Button--secondary spectrum-Button--sizeS">
					<span class="spectrum-Button-label">Barcode generieren</span>
				</button>
				<button class="spectrum-Button spectrum-Button--secondary spectrum-Button--sizeS">
					<span class="spectrum-Button-label">Artwork duplizieren</span>
				</button>
			</div>

			<hr class="spectrum-Divider spectrum-Divider--sizeM">

			<div class="row">
				<button class="spectrum-Button spectrum-Button--secondary spectrum-Button--sizeS">
					<span class="spectrum-Button-label">Zurücksetzen</span>
				</button><br>
			</div>
<!--
			<div class="row">
				<a href="index.html">Neustart</a>
			</div>
		-->
	</div>
</div>
</body>
</html>
